<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publications</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% for i in object_list %}
<div class="container">
    <div class="post">
        <div class="post-image">
            <img src="{{i.image.url}}" alt="" width="200" height="300">
        </div>
        <div class="post-content">
            <div class="post-header">
                <h1>{{ i.title }}</h1>
                <div class="post-meta">
                    <time datetime="2019-04-01">{{ i.upload_date }}</time>
                    <span class="author">{{i.author_name}}</span>
                </div>

            </div>
            <div><a href="/publication/{{i.id}}/" class="button-5"><span class="link-content">Подробнее</span></a></div>
            <div><a href="/publication/{{i.id}}/update/" class="button-5"><span class="link-content">Изменить</span></a></div>
            <div><a href="/publication/{{i.id}}/delete/" class="button-5"><span class="link-content">Удалить</span></a></div>
        </div>
    </div>
</div>
{% endfor %}

</body>
</html>
