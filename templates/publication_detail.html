<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publication Detail</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    <div class="post">
        <div class="post-image">
            <img src="{{object.image.url}}">
        </div>
        <div class="post-content">
            <div class="post-header">
                <h1>{{ object.title }}</h1>
                <div class="post-meta">
                    <time datetime="2019-04-01">{{object.upload_date}}</time>
                    <span class="author">{{object.author_name}}</span>
                </div>
            </div>
            <p>
                {{ object.description }}
            </p>
        </div>
    </div>
</div>
</body>
</html>
